<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé Saint-Valentin -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre portée -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Fond -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Cœurs décoratifs en arrière-plan -->
  <g opacity="0.1">
    <path d="M100 100 C80 80, 40 80, 40 120 C40 160, 80 200, 100 220 C120 200, 160 160, 160 120 C160 80, 120 80, 100 100 Z" fill="white"/>
    <path d="M1100 500 C1080 480, 1040 480, 1040 520 C1040 560, 1080 600, 1100 620 C1120 600, 1160 560, 1160 520 C1160 480, 1120 480, 1100 500 Z" fill="white"/>
    <path d="M200 450 C180 430, 140 430, 140 470 C140 510, 180 550, 200 570 C220 550, 260 510, 260 470 C260 430, 220 430, 200 450 Z" fill="white"/>
    <path d="M1000 150 C980 130, 940 130, 940 170 C940 210, 980 250, 1000 270 C1020 250, 1060 210, 1060 170 C1060 130, 1020 130, 1000 150 Z" fill="white"/>
  </g>
  
  <!-- Grande peluche centrale -->
  <g transform="translate(600, 315)" filter="url(#shadow)">
    <!-- Corps -->
    <ellipse cx="0" cy="50" rx="120" ry="160" fill="#FFE4E1" stroke="#FF69B4" stroke-width="3"/>
    
    <!-- Tête -->
    <circle cx="0" cy="-80" r="80" fill="#FFE4E1" stroke="#FF69B4" stroke-width="3"/>
    
    <!-- Oreilles -->
    <circle cx="-50" cy="-140" r="30" fill="#FFE4E1" stroke="#FF69B4" stroke-width="3"/>
    <circle cx="50" cy="-140" r="30" fill="#FFE4E1" stroke="#FF69B4" stroke-width="3"/>
    
    <!-- Yeux -->
    <circle cx="-30" cy="-80" r="8" fill="#333"/>
    <circle cx="30" cy="-80" r="8" fill="#333"/>
    
    <!-- Nez -->
    <ellipse cx="0" cy="-60" rx="6" ry="4" fill="#FF69B4"/>
    
    <!-- Bouche souriante -->
    <path d="M-20 -50 Q0 -30, 20 -50" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Grand cœur brodé sur la poitrine -->
    <path d="M0 20 C-40 -20, -80 -20, -80 20 C-80 60, -40 100, 0 140 C40 100, 80 60, 80 20 C80 -20, 40 -20, 0 20 Z" fill="#FF1493"/>
    
    <!-- Bras -->
    <ellipse cx="-100" cy="30" rx="30" ry="60" fill="#FFE4E1" stroke="#FF69B4" stroke-width="3" transform="rotate(-30 -100 30)"/>
    <ellipse cx="100" cy="30" rx="30" ry="60" fill="#FFE4E1" stroke="#FF69B4" stroke-width="3" transform="rotate(30 100 30)"/>
    
    <!-- Petits pieds -->
    <ellipse cx="-40" cy="180" rx="25" ry="40" fill="#FFE4E1" stroke="#FF69B4" stroke-width="3"/>
    <ellipse cx="40" cy="180" rx="25" ry="40" fill="#FFE4E1" stroke="#FF69B4" stroke-width="3"/>
  </g>
  
  <!-- Titre Huggy Love -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" filter="url(#shadow)">
    Huggy Love
  </text>
  
  <!-- Sous-titre -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" opacity="0.9">
    La peluche qui garde votre étreinte pour toujours
  </text>
  
  <!-- Petits cœurs flottants -->
  <g opacity="0.6">
    <path d="M150 200 C145 195, 135 195, 135 205 C135 215, 145 225, 150 230 C155 225, 165 215, 165 205 C165 195, 155 195, 150 200 Z" fill="white"/>
    <path d="M1050 400 C1045 395, 1035 395, 1035 405 C1035 415, 1045 425, 1050 430 C1055 425, 1065 415, 1065 405 C1065 395, 1055 395, 1050 400 Z" fill="white"/>
    <path d="M250 300 C245 295, 235 295, 235 305 C235 315, 245 325, 250 330 C255 325, 265 315, 265 305 C265 295, 255 295, 250 300 Z" fill="white"/>
    <path d="M950 250 C945 245, 935 245, 935 255 C935 265, 945 275, 950 280 C955 275, 965 265, 965 255 C965 245, 955 245, 950 250 Z" fill="white"/>
  </g>
</svg>
